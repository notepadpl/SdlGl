name: Build and Deploy SDL2 OpenGL Emscripten

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.65
          ./emsdk activate 3.1.65
        shell: bash

      - name: Build Assimp (Emscripten)
        run: |
          source ./emsdk/emsdk_env.sh
          git clone https://github.com/assimp/assimp.git
          cd assimp
          emcmake cmake \
            -DASSIMP_BUILD_ALL_IMPORTERS_BY_DEFAULT=OFF \
            -DASSIMP_BUILD_OBJ_IMPORTER=ON \
            -DASSIMP_BUILD_GLTF_IMPORTER=OFF \
            -DASSIMP_NO_EXPORT=ON \
            -DCMAKE_BUILD_TYPE=Release .
          emmake make -j
        shell: bash

      - name: Compile C++ to WebAssembly with Assimp
        run: |
          source ./emsdk/emsdk_env.sh
          mkdir -p dist
          em++ sdlGl.cpp \
            -Iassimp/include \
            -Iassimp/code \
            -Lassimp/bin \
            -lassimp \
            -s WASM=1 \
            -s USE_SDL=2 \
            -s FULL_ES2=1 \
            -s MIN_WEBGL_VERSION=1 \
            -s MAX_WEBGL_VERSION=1 \
            --preload-file asserts \
            -sALLOW_MEMORY_GROWTH=1 \
            -sASYNCIFY \
            -o dist/index.html
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
